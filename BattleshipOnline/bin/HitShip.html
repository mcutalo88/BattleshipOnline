<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		function playVideo(){
			shipVideo.play();
		}

		shipVideo.onended = function(e) {
			window.close();
		}
	</script>
	
</head>

<body onload="playVideo();">

	<video id="shipVideo" name="shipVideo" width="420" height="340">
	  <source src="ShipExplosion.webm" type="video/webm">
	  <source src="ShipExplosion.mp4" type="video/mp4">
	  <source src="ShipExplosion.ogv" type="video/ogg">
	</video>

</body>
</html>
