<!DOCTYPE html>
	<head>
		<Title>StarTrek BattleShip</Title>	
		
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />

		<style>
			.AppletStyle{
				width:50%;
				margin-top: 200px;
				margin-right: auto;
				margin-left: auto;
				vertical-align: middle;

			}
			.message
			{
				font-weight:normal;
				color:#FFFBFA;
				letter-spacing:2pt;
				word-spacing:10pt;
				font-size:27px;
				text-align:left;
				font-family:verdana,sans-serif;line-height:1;
			}
		</style>

		<script type="text/javascript"> 
			var video;

			function PlaySunkenShip(){
				video = window.open("HitShip.html","","width=600, height=500, resizable=no, menubar=no, status=no, toolbar=no, titlebar=no, location=no");
				video.moveTo(200,200);
			}

			function PlayGameLose(){
				video = window.open("GameLose.html","","width=450, height=340, resizable=no, menubar=no, status=no, toolbar=no, titlebar=no, location=no");
				video.moveTo(200,200);
			}

			function PlayGameWin(){
				video = window.open("GameWin.html","","width=450, height=340, resizable=no, menubar=no, status=no, toolbar=no, titlebar=no, location=no");
				video.moveTo(200,200);
			}		


			function Waiting(text){
				$("#para").text(text);
				
				//$("#para").effect("pulsate",{"times":3000},100000);

			    (function pulse(){
			        $("#para").delay(200).fadeOut('slow').delay(50).fadeIn('slow',pulse);
			    })();
			}

			// function StartGame(){
			// 	$("#gameStart").
			// }					

		</script>

	<body background="startrek/Capture.PNG" bgcolor="#000000" style="background-repeat: no-repeat">

			      <param name="archive" value="BattleShipGame.jar"/>

			</object>

			<center>
				<p id="para" class="message"> </p>	
			</center>
